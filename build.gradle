plugins {
    id 'java'
}

group 'dev.entze'
version '0.0.0'

ext {
    PUBLISH_GROUP_ID = group
    PUBLISH_ARTIFACT_ID = 'sge'
    PUBLISH_VERSION = '0.0.0'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
