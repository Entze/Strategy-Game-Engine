plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
}

group 'dev.entze'
version '0.0.0'

ext {
    PUBLISH_GROUP_ID = group
    PUBLISH_ARTIFACT_ID = 'sge'
    PUBLISH_VERSION = '0.0.0'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {

    compile 'info.picocli:picocli:3.9.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar{
    manifest{
        attributes 'Main-Class': 'dev.entze.sge.Engine'
    }
}
